<!DOCTYPE html>
<html>
<head>
  <title>Shiba Emotion Matcher</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- <body> -->
<body style="background-image: url('cartoon-stars-on-a-purple-background-vector-3442168.jpg');">
  <header>
    <h1 id="title" class="fancy-title">Shiba Emotion Matcher</h1>
  </header>
  <main>
    <div id="imageContainer">
      <div class="image-wrapper">
        <img src="your-image-url.jpg" alt="Image Description">
        <!-- Add the 'tag' class to this div -->
        <div class="tag">Tag Text</div>
      </div>
    </div>
    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search by tag">
      <button id="searchButton">Search</button>
    </div>
    <div id="searchResultContainer">
      <img id="searchResultImage" src="" alt="Search Result" style="display: none;">
    </div>
    
    <div id="counter">You have 0 points! </div>
  </main>

  <script defer src="emoteShiba.js"></script>
</body>
</html>
